name: Deploy Next.js App

on:
  push:
    branches:
      - main  # Runs when code is pushed to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build

      # - name: Run tests
      #   run: npm test

  docker:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and tag Docker image
        run: docker build -t lmlfix .

      - name: Push Docker image to Docker Hub
        run: docker tag lmlfix mamush123/lmlfix:latest && docker push mamush123/lmlfix:latest

 deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: SSH into EC2 and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker stop lmlfix || true
            docker rm lmlfix || true
            docker rmi ${{ secrets.DOCKER_USERNAME }}/lmlfix || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/lmlfix:latest
            docker run -d -p 3000:3000 --name lmlfix ${{ secrets.DOCKER_USERNAME }}/lmlfix:latest
